<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wikaya - Signaler un incendie ou une infraction</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 py-6 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-green-600">Wikaya</h1>
      <nav class="space-x-4">
        <a href="#" class="text-gray-600">Accueil</a>
        <a href="#" class="text-gray-600">Historique</a>
        <a href="#" class="text-gray-600">Profil</a>
      </nav>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4 py-12 text-center">
    <h2 class="text-4xl font-bold mb-4">Un clic pour prévenir, un geste pour l’avenir.</h2>
    <p class="text-lg mb-6">Aidez-nous à protéger notre environnement. Signalez les incendies et les infractions environnementales en un seul clic.</p>
    <div class="space-y-4 md:space-y-0 md:space-x-4">
        <button class="bg-red-600 text-white px-6 py-3 rounded-lg hover:bg-red-700 text-lg font-semibold">
            <span class="mr-2">🔥</span> Signaler un incendie
        </button>
        <button class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 text-lg font-semibold">
            <span class="mr-2">🗑️</span> Signaler une infraction
        </button>
    </div>
</main>


  <footer class="bg-white shadow mt-12">
    <div class="max-w-7xl mx-auto px-4 py-6 text-center text-sm text-gray-500">
      &copy; 2025 Wikaya. Tous droits réservés.
    </div>
  </footer>
</body>
</html>
